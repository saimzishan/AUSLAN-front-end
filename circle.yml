machine:
  node:
    version: 7.0.0

test:
  pre:
    - bundle exec pact-mock-service start -p 1234 -l tmp/pact.log --pact-dir tmp/pacts
    - npm install codeclimate-test-reporter -g
  override:
    - npm run lint
    - ng test --code-coverage --watch=false
  post:
    - bundle exec pact-mock-service stop -p 1234
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - mv coverage/* $CIRCLE_ARTIFACTS/coverage
    - codeclimate-test-reporter < $CIRCLE_ARTIFACTS/coverage/coverage.lcov

deployment:
  stagging:
    branch: dev-master
    commands:
      - ng build --target=development
      - aws s3 sync dist/  s3://auslan-booking-system/development/booking-app/ --delete
      - aws s3 sync tmp/pacts s3://auslan-booking-system/pacts --delete

  prod:
    branch: master
    commands:
      - ng build --target=production
      - aws s3 sync dist/  s3://auslan-booking-system/prod/booking-app/ --delete
