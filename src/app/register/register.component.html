<div [hidden]="selected">
	<section id="page-signup">
		<section>
			<a (click)="roleSelected('Interpreter')" class="type">
				<img src="assets/img/signup-interpreter.svg" alt="">
			</a>
			<button name="btnInterpreter" (click)="roleSelected('Interpreter')" class="button">Interpreter</button>
		</section>
		<section>
			<h1>SIGN UP AS</h1>
			<a (click)="roleSelected('Client')" class="type">
				<img src="assets/img/signup-client.svg" alt="">
			</a>
			<button name="btnClient" (click)="roleSelected('Client')" class="button">Client</button>
		</section>
		<section>
			<a (click)="roleSelected('Organization')" class="type">
				<img src="assets/img/signup-organisation.svg" alt="">
			</a>
			<button name="btnOrganization" (click)="roleSelected('Organization')" class="button">Organization</button>
		</section>
	</section>
</div>

<div [hidden]="!selected">
	<section id="page-signup-organisation">
		<section>
			<header>
				<h1>SIGN UP AS {{ selectedRole }}</h1>
				<p>Fields with * are required</p>
			</header>

			<form #registerForm="ngForm" class="common-form reduced-bottom" novalidate action="#">
				<div class="row small-collapse">
					<div class="row-wrapper">
						<div class="medium-6 columns">
							<div class="form-field">
								<label>FIRST NAME *	</label>

								<input type="text" class="inline-icon inline-icon-user-circle valid" placeholder="Enter your first name" [(ngModel)]="model.first_name" name="first_name"
									#first_name="ngModel" [rangeLength]="[3, 20]" required>
									<span *ngIf="first_name.touched && !first_name.errors?.required && !first_name.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
									<span *ngIf="first_name.touched && (first_name.errors?.required || first_name.errors?.rangeLength);" class="inline-icon error">
											<span>Minimum 3 characters required.</span>!</span>
							</div>
							</div>
							<div class="medium-6 columns">
								<div class="form-field">
									<label>LAST NAME *</label>

									<input type="text" class="inline-icon inline-icon-user-circle valid" placeholder="Enter your last name" [(ngModel)]="model.last_name" name="last_name"
										#last_name="ngModel" [rangeLength]="[3, 30]" required>
										<span *ngIf="last_name.touched && !last_name.errors?.required && !last_name.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
										<span *ngIf="last_name.touched && (last_name.errors?.required || last_name.errors?.rangeLength);" class="inline-icon error">
													<span>Minimum 3 characters required.</span>!</span>
								</div>
							</div>
							<div class="medium-6 columns">
								<div class="form-field">
									<label class="icon-lock">
							    PASSWORD *</label>
									<input id="pass" type="password" placeholder="Enter your password" [(ngModel)]="model.password" name="password" #password="ngModel"
										required>

										<span *ngIf="password.touched &&  (!password.errors?.required && password.errors?.rangeLength);" class="inline-icon inline-icon-valid valid"></span>
										<span *ngIf="password.touched && (password.errors?.required || password.errors?.rangeLength);" class="inline-icon error">
										<span>Minimum 6 characters required.</span>!</span>

								</div>
							</div>
							<div class="medium-6 columns">
								<div class="form-field">
									<label class="icon-lock">
							    CONFIRM PASSWORD *</label>
									<input id="certainPassword" name="certainPassword" type="password" placeholder="Confirm password" [(ngModel)]="model.confirm_password"
										name="certainPassword" #certainPassword="ngModel" [equalTo]="password" required>
										<span *ngIf="certainPassword.touched && (!certainPassword.errors?.required && !certainPassword.errors?.equalTo);" class="inline-icon inline-icon-valid valid"></span>
										<span *ngIf="certainPassword.touched && (certainPassword.errors?.required || certainPassword.errors?.equalTo);" class="inline-icon error">
									<span>Minimum 6 characters required.</span>!</span>

								</div>
							</div>
							<div class="medium-6 columns">
								<div class="form-field">
									<label class="icon-email">
						      EMAIL * </label>
									<input type="email" id="email" placeholder="Enter your email" [(ngModel)]="model.email" name="email" #email="ngModel" email
										required>
										<span *ngIf="email.touched && !email.errors?.email;" class="inline-icon inline-icon-valid valid"></span>
										<span *ngIf="(email.dirty || email.touched) && (email.errors?.required || email.errors?.email);" class="inline-icon error">
										<span>Email is required</span>!</span>
								</div>
							</div>
							<div class="medium-6 columns">
								<div class="form-field">
									<label class="icon-mobile">MOBILE * </label>
									<input type="tel" placeholder="Enter your mobile" [(ngModel)]="model.mobile" name="mobile" #mobile="ngModel" required>
									<span *ngIf="mobile.touched && !mobile.errors?.required;" class="inline-icon inline-icon-valid valid"></span>
									<span *ngIf="mobile.touched && mobile.errors?.required;" class="inline-icon error">
											<span>Minimum 6 digits required.</span>!</span>
								</div>
							</div>
					</div>
				</div>
				<br>
				<div align="center">

					<button class="login button" name="register_user" type="submit" [disabled]="mobile.errors || last_name.errors || first_name.errors || password.errors || email.errors || certainPassword.errors "
						(click)="addUser(user)" class="button">Register</button>
				</div>

			</form>
		</section>
	</section>
</div>
