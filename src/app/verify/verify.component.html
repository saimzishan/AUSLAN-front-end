<div class="wrapper">
    <form class="auslan-form" #resetForm="ngForm">
        <div class="row">
            <div class="medium-9 medium-centered columns">
                <div class="heading">
                    <h1 class="title">VERIFY CODE FORM</h1>
                    <p class="subtitle">Fields with * are required</p>
                </div>
            </div>
            <div class="medium-8 medium-centered columns">
                <div class="row">


                    <div class="medium-6 columns">


                        <label>VERIFICATION CODE *
    <input type="password" placeholder=""
    [(ngModel)]='verificationCode'
    name="verification_code" #verification_code="ngModel" [rangeLength]="[4, 8]" >
    <span *ngIf="verification_code.touched && !verification_code.errors" class="form-valid"></span>
    <span *ngIf="(verification_code.dirty || verification_code.touched) && (verification_code.errors?.rangeLength);" class="form-error is-visible">
     <span data-tooltip aria-haspopup="true" class="has-tip left"
     data-template-classes="tooltip-error" data-disable-hover="false" tabindex="4"
     title="This field is required.">!</span>
     </span>

  </label></div>                </div>

  <button name="verify_user" class="button" [disabled]="verification_code.errors" (click)="verifyUser()"> Verify User </button>
  <button name="resend_code" class="button" [disabled]="(userID < 1)" (click)="resendVerificationCode()"> Resend Verification Code </button>

                    <app-notification [notification]='errors' [isError]="true"></app-notification>


            </div>
        </div>
    </form>
</div>
