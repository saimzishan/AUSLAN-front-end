	<body class="page-login">
		<div class="wrapper">
			<div class="row align-middle">
				<div class="small-5 columns columns-signin row align-middle">

					<div class="columns">
						<div class="logo">
							<img src="assets/img/logo.svg" alt="">
						</div>
						<!-- form login-->
						<form (ngSubmit)="onSubmit()" class="form-login" #loginForm="ngForm">

							<label class="icon-email">
								EMAIL
								<input type="email" id="email" name="email"
								placeholder="Enter your email"
								[(ngModel)]="model.email" name="email" #email="ngModel" email required>
								<p *ngIf="email.errors?.email;">The email is required and has to be in email format</p>
							</label>

							<label class="icon-lock">
								PASSWORD
								<input id="pass" name="pass"  type="password"
								placeholder="Enter your password"
								[(ngModel)]="model.password" name="pass" #pass="ngModel" required>
						    <p *ngIf="pass.errors?.required">The password is required and has to be strong</p>
							</label>

							<p class="forgot-pass">
								<a [routerLink]="['/reset']" >Forgot your password?</a>
							</p>

							<button type="submit" [disabled]="!loginForm.form.valid" class="login button">Log In</button>

							<div class="sep-or"><span>or</span></div>
							<p class="text-muted">Donâ€™t Have an Account ?</p>
							<a [routerLink]="['/register']" class="signup button">CREATE AN ACCOUNT</a>
						</form>
						<!-- /form login-->
					</div>
				</div>
				<div class="small-7 columns columns-slogan">
					<div class="slogan">
						CONNECTING PEOPLE
						<br>
						TO THE WORLD
					</div>
				</div>
			</div>
		</div>
