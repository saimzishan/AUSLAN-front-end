<section class="userapp">
  <header class="header">
    <h1>Admin Area - User Management</h1>
    <input class="new-user-email" placeholder="Enter your email" autofocus="" [(ngModel)]="newUser.email" >
    <input class="new-user-pass" type="password" placeholder="Enter your password" [(ngModel)]="newUser.password" >
    <input class="new-user-confirm_pass" type="password" placeholder="Confirm password" [(ngModel)]="newUser.confirm_password" >
    <input class="new-user-first_name" placeholder="What is your first name" [(ngModel)]="newUser.first_name" >
    <input class="new-user-last_name" placeholder="What is your last name" [(ngModel)]="newUser.last_name" >
    <select [(ngModel)]="newUser.role">
       <option *ngFor="let item of roles | enumVal" [selected]="item.value == 'Accountant'" [value]="item.key">{{item.value}}</option>
    </select>
<button class="add-user" (click)="addUser(user)"> ADD User </button>
  </header>
  <section class="main" *ngIf="users?.length > 0">
    <ul class="user-list">
      <li *ngFor="let user of users | async">
        <div class="view">
          <label>{{user.email}}</label>
          <button class="destroy-user" (click)="editUser(user)"> EDIT User </button>
          <button class="edit-user" (click)="removeUser(user)"> DELETE User </button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="users?.length > 0">
    <span class="users-count"><strong>{{users.length}}</strong> {{users.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
