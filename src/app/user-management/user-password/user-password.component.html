<app-user-header></app-user-header>
<div id="page-common">
  <main>
    <form class="common-form reduced-top">
      <div class="row small-collapse">
        <div class="row-wrapper">
          <div class="medium-6 columns">
            <div class="form-field">
              <label class="icon-lock">
                CURRENT PASSWORD *</label>
              <input id="curr_pass" type="password" placeholder="Enter your password"  [(ngModel)]="curr_password" name="curr_pass" #curr_pass="ngModel" required>

              <span *ngIf="curr_pass.touched &&  (!curr_pass.errors?.required && curr_pass.errors?.rangeLength);" class="inline-icon inline-icon-valid valid"></span>
              <span *ngIf="curr_pass.touched && (curr_pass.errors?.required || curr_pass.errors?.rangeLength);" class="inline-icon error">
									<span>Minimum 6 characters required.</span>!</span>
            </div>
          </div>
          <div class="medium-6 columns">
            <div class="form-field">
              <label class="icon-lock">
                PASSWORD *</label>
              <input id="pass" type="password" placeholder="Enter your password" [(ngModel)]="new_password" name="password" #password="ngModel" required>

              <span *ngIf="password.touched &&  (!password.errors?.required && password.errors?.rangeLength);" class="inline-icon inline-icon-valid valid"></span>
              <span *ngIf="password.touched && (password.errors?.required || password.errors?.rangeLength);" class="inline-icon error">
									<span>Minimum 6 characters required.</span>!</span>
            </div></div>
            <div class="row-wrapper">

          <div class="medium-6 columns">
            <div class="form-field">
              <label class="icon-lock">
                CONFIRM PASSWORD *</label>
              <input id="certainPassword" name="certainPassword" type="password" placeholder="Confirm password" [(ngModel)]="confirm_password" name="certainPassword" #certainPassword="ngModel" [equalTo]="password" required>
              <span *ngIf="certainPassword.touched && (!certainPassword.errors?.required && !certainPassword.errors?.equalTo);" class="inline-icon inline-icon-valid valid"></span>
              <span *ngIf="certainPassword.touched && (certainPassword.errors?.required || certainPassword.errors?.equalTo);" class="inline-icon error">
					 				<span>Minimum 6 characters required.</span>!</span>
            </div>
          </div></div>
        </div>
      </div>

      <section class="actions">
        <button name="edit_password"
                [disabled]="password.errors || certainPassword.errors" (click)="editUser()"> SAVE </button>
      </section>
    </form>
  </main>
</div>
