<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI ID</label>
        <input type="text" placeholder="Please enter your NAATI Id"
                [(ngModel)]="userModel.naati_id" name="naati_id"
                #naati_id="ngModel" >

      </div>
    </div>
     <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI VALIDITY START DATE</label>
        <input type="date" placeholder="Please enter NAATI validity start date"
                [ngModel]="userModel.naati_validity_start_date"
               (ngModelChange)="userModel.naati_validity_start_date = $event"
               name="naati_validity_start_date"
                #naati_validity_start_date="ngModel">
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI VALIDITY END DATE</label>
        <input type="date" placeholder="Please enter NAATI validity end date"
                [ngModel]="userModel.naati_validity_end_date"
               (ngModelChange)="userModel.naati_validity_end_date = $event"
               name="naati_validity_end_date"
                #naati_validity_end_date="ngModel">
      </div>
    </div>
    <!-- div class="medium-6 columns">
      <div class="form-field">
        <label>Business Hours Phone</label>

        <input type="tel" class="valid" placeholder="Enter Business Hour Phone"
                [(ngModel)]="userModel.business_hours_phone" name="business_hours_phone"
                #business_hours_phone="ngModel" [rangeLength]="[3, 20]" digit required>

              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div -->
    <div class="medium-6 columns">
      <div class="form-field">
        <label>AFTER HOUR's PHONE</label>

        <input type="tel" placeholder="Enter After Hours Phone"
                [(ngModel)]="userModel.after_hours_phone" name="after_hours_phone"
                #after_hours_phone="ngModel" digit>

      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>DATE OF BiRTHDAY</label>
        <input type="date" class="valid" placeholder="Date of Birth"
                [ngModel]="userModel.date_of_birth" (ngModelChange)="userModel.date_of_birth = $event"
               name="date_of_birth"
                #date_of_birth="ngModel"
               required>

        <span *ngIf="date_of_birth.touched && !date_of_birth.errors?.required;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="date_of_birth.touched && date_of_birth.errors?.required;"
              class="inline-icon error">
          <span>Date of birth is required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>HIGEST LEVEL OF EDUCATION *</label>
        <select placeholder="Enter the Skill level" aria-label="A"
                [(ngModel)]="userModel.highest_level_edu" name="highest_level_edu"
                #highest_level_edu="ngModel" required>

          <option *ngFor="let loc_name of ['Diploma of Auslan', 'Diploma of Interpreting Auslan/English',
          'Advanced Diploma', 'Bachelor Degree',  'Graduate Diploma', 'Masters Degree',
          'Doctoral Degree', 'None of the above']" [value]="loc_name">{{loc_name.toUpperCase()}}</option>

        </select>
        <span *ngIf="highest_level_edu.touched && !highest_level_edu.errors?.required && !highest_level_edu.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="highest_level_edu.touched && (highest_level_edu.errors?.required || highest_level_edu.errors?.rangeLength);" class="inline-icon error">

        <span>This field is required.</span>!
      </span>
      </div>

    </div>
    <div class="medium-3 columns">
      <div class="form-field">
        <label>WORK PREFERENCE *</label>
        <select placeholder="Enter the Skill level" aria-label="A"
                [(ngModel)]="userModel.location_pref" name="location_pref"
                #location_pref="ngModel" required>

          <option *ngFor="let loc_name of  ['ACT','NSW','QLD', 'TAS', 'VIC','WA', 'NT']" [selected]="loc_name === 'ACT'"
                  [value]="loc_name">{{loc_name.toUpperCase()}}</option>

        </select>
        <span *ngIf="location_pref.touched && !location_pref.errors?.required && !location_pref.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="location_pref.touched && (location_pref.errors?.required || location_pref.errors?.rangeLength);" class="inline-icon error">

        <span>This field is required.</span>!
      </span>
      </div>
    </div>
    <div class="medium-5 columns">
      <div class="form-field">
        <label>SKILL LEVEL *</label>
        <select placeholder="Enter the Skill level" aria-label="A" [(ngModel)]="userModel.skill_level"
                name="skill_level" #skill_level="ngModel" required>

          <option *ngFor="let skill_name of ['Auslan Paraprofessional','Auslan Professional','ASL Certified', 'BSL Certified', 'Deaf Interpreter Accredited','Deaf Interpreter Non-Accredited', 'Notetaker']"
                  [selected]="skill_name === 'Auslan Paraprofessional'" [value]="skill_name">{{skill_name.toUpperCase()}}</option>

        </select>
        <span *ngIf="skill_level.touched && !skill_level.errors?.required && !skill_level.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="skill_level.touched && (skill_level.errors?.required || skill_level.errors?.rangeLength);" class="inline-icon error">

        <span>This field is required.</span>!
      </span>
      </div>    </div>
    <div class="medium-4 columns">
      <div class="form-field">
        <label>COMM. PREFERENCE *</label>
        <select placeholder="Enter the communication preference" aria-label="A"
                [(ngModel)]="userModel.communication_preference" name="comm_pref"
                #comm_pref="ngModel" required>
          <option value="sms_only">SMS</option>
          <option value="email_and_sms">SMS AND EMAIL</option>
        </select>
        <span *ngIf="comm_pref.touched && !comm_pref.errors?.required && !comm_pref.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="comm_pref.touched && (comm_pref.errors?.required || comm_pref.errors?.rangeLength);" class="inline-icon error">

        <span>This field is required.</span>!
      </span>
      </div>
    </div>
  </div>
</div>

<br>
<app-address [address]="userModel.address_attributes"></app-address>

<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">


      </div>
    </div>
  </div>
</div>

<angular2-fullcalendar [options]="calendarOptions"></angular2-fullcalendar>
