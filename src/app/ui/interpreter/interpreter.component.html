<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI Id</label>
        <input type="text" class="valid" placeholder="Please enter your NAATI Id"
                [(ngModel)]="userModel.naati_id" name="naati_id"
                #naati_id="ngModel" [rangeLength]="[3, 20]" digit>
        <span *ngIf="naati_id.touched && !naati_id.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="naati_id.touched && naati_id.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI validity start date</label>
        <input type="datetime-local" class="valid" placeholder="Please enter NAATI validity start date"
                [(ngModel)]="userModel.naati_validity_start_date" name="naati_validity_start_date"
                #naati_validity_start_date="ngModel">
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NAATI validity end date</label>
        <input type="datetime-local" class="valid" placeholder="Please enter NAATI validity end date"
                [(ngModel)]="userModel.naati_validity_end_date" name="naati_validity_end_date"
                #naati_validity_end_date="ngModel" required>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>Business Hours Phone</label>

        <input type="tel" class="valid" placeholder="Enter Business Hour Phone"
                [(ngModel)]="userModel.business_hours_phone" name="business_hours_phone"
                #business_hours_phone="ngModel" [rangeLength]="[3, 20]" digit required>
        <span *ngIf="business_hours_phone.touched && !business_hours_phone.errors?.required && !business_hours_phone.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="business_hours_phone.touched && (business_hours_phone.errors?.required || business_hours_phone.errors?.rangeLength);"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>After Hours Phone</label>

        <input type="tel" class="valid" placeholder="Enter After Hours Phone"
                [(ngModel)]="userModel.after_hours_phone" name="after_hours_phone"
                #after_hours_phone="ngModel" [rangeLength]="[3, 20]" digit required>
        <span *ngIf="after_hours_phone.touched && !after_hours_phone.errors?.required && !after_hours_phone.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="after_hours_phone.touched && (after_hours_phone.errors?.required || after_hours_phone.errors?.rangeLength);"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>Date of Birth</label>
        <input type="datetime-local" class="valid" placeholder="Date of Birth"
                [(ngModel)]="userModel.date_of_birth" name="date_of_birth"
                #date_of_birth="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="date_of_birth.touched && !date_of_birth.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="date_of_birth.touched && date_of_birth.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
  </div>
</div>

<app-address [address]="userModel.home_address"></app-address>
<app-address [address]="userModel.postal_address"></app-address>
