<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>Account number</label>
        <input type="text" class="valid" placeholder="Please enter your Account number"
                [(ngModel)]="userModel.account_number" name="account_number"
                #naati_id="ngModel" [rangeLength]="[3, 20]" digit>
        <span *ngIf="account_number.touched && !account_number.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="account_number.touched && account_number.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <app-address [address]="userModel.billing_address"></app-address>
  </div>
</div>
