
<header>
  <h4>Individual Client's Details</h4>
</header>
<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Id</label>
        <input type="tel" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_id" name="ndis_id"
                #ndis_id="ngModel"  digit>

      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Budget limit</label>
        <input type="tel" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_budget_limit" name="ndis_budget_limit"
                #ndis_budget_limit="ngModel" >

      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Validity Start Date</label>
        <input type='date' name='dpEventDateStart' [(ngModel)]="userModel.ndis_validity_start_date"  #dpEventDateStart="ngModel" />


      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Validity End Date</label>
        <input type='date' name='dpEventDateEnd' [(ngModel)]="userModel.ndis_validity_end_date"  #dpEventDateEnd="ngModel" />

      </div>
    </div>
  </div>
</div>
<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>Would you like the system to send email on receipt of a request?</label>
        <md-checkbox type="checkbox"
                     [(ngModel)]="userModel.email_receipt" name="email_receipt" #email_receipt="ngModel">Yes
        </md-checkbox>

      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>When an interpreter is allocated would you prefer to receive your confirmation via Email?</label>
        <md-checkbox type="checkbox"
                     [(ngModel)]="userModel.email_confirmation" name="email_confirmation"
                     #email_confirmation="ngModel">Yes
        </md-checkbox>
      </div>
    </div>
  </div>
</div>
<br>

<app-address [prefix]="address_title" [address]="userModel.address_attributes"></app-address>

<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>Billing Address is same as Organization Address?</label>
        <md-checkbox type="checkbox"
                     [(ngModel)]="billingAddressIsDifferent" name="billingAddressIsDifferent_confirmation"
                     #billingAddressIsDifferent_confirmation="ngModel">Yes
        </md-checkbox>
      </div>
    </div>
  </div>
</div>

<br>
<app-billing-account [primaryContact]="userModel.individual_client_primary_contact" [billingAddress]="userModel.individual_client_billing_account.organisation_billing_address" [billingAddressIsDifferent]="!billingAddressIsDifferent"
                     ></app-billing-account>


<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>HOW DID YOU FIND OUT ABOUT US?</label>
        <select [(ngModel)]="userModel.reffered_by">
          <option value="0">A deaf person told me</option>
          <option value="1">An interpreter told me</option>
          <option value="2">Internet search engine</option>
          <option value="3">Google</option>
          <option value="4">Yellow pages</option>
          <option value="5">Word of mouth</option>
          <option value="6">Other</option>
        </select>
      </div>
    </div>
    <div class="medium-12 columns">
      <div class="form-field">
        <label>IF OTHER THEN PLEASE DESCRIBE HERE</label>
        <textarea [(ngModel)]="userModel.reffered_by" cols="30" rows="10"
                  class="inline-icon inline-icon-txt"></textarea>
      </div>
    </div>
    <div class="medium-12 columns">
      <div class="form-field">
        <label>Special Instruction</label>
        <textarea type="text" class="inline-icon inline-icon-txt"
                  cols="30" rows="10"
                  [(ngModel)]="userModel.special_instructions" name="special_instructions"
                  #special_instructions="ngModel"></textarea>

      </div>
    </div>
  </div>
</div>

<br>
