<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Id</label>
        <input type="text" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_id" name=""
                #ndis_id="ngModel" [rangeLength]="[3, 20]" digit>
        <span *ngIf="ndis_id.touched && !ndis_id.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="ndis_id.touched && ndis_id.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Budget limit</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_budget_limit" name=""
                #ndis_budget_limit="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="ndis_budget_limit.touched && !ndis_budget_limit.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="ndis_budget_limit.touched && ndis_budget_limit.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Validity Start Date</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_validity_start_date" name=""
                #ndis_validity_start_date="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="ndis_validity_start_date.touched && !ndis_validity_start_date.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="ndis_validity_start_date.touched && ndis_validity_start_date.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>NDIS Validity End Date</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.ndis_validity_end_date" name="ndis_validity_end_date"
                #ndis_validity_end_date="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="ndis_validity_end_date.touched && !ndis_validity_end_date.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="ndis_validity_end_date.touched && ndis_validity_end_date.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>EAF Id</label>
        <input type="text" class="valid" placeholder=""
                [(ngModel)]="userModel.eaf_id" name="eaf_id"
                #eaf_id="ngModel" [rangeLength]="[3, 20]" digit>
        <span *ngIf="eaf_id.touched && !eaf_id.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="eaf_id.touched && eaf_id.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>EAF Budget limit</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.eaf_budget_limit" name="eaf_budget_limit"
                #eaf_budget_limit="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="eaf_budget_limit.touched && !eaf_budget_limit.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="eaf_budget_limit.touched && eaf_budget_limit.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>EAF Start Date</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.eaf_start_date" name="eaf_start_date"
                #eaf_start_date="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="eaf_start_date.touched && !eaf_start_date.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="eaf_start_date.touched && eaf_start_date.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>EAF End Date</label>
        <input type="datetime-local" class="valid" placeholder=""
                [(ngModel)]="userModel.eaf_end_date" name="eaf_end_date"
                #eaf_end_date="ngModel" [rangeLength]="[3, 20]">
        <span *ngIf="eaf_end_date.touched && !eaf_end_date.errors?.rangeLength;"
              class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="eaf_end_date.touched && eaf_end_date.errors?.rangeLength;"
              class="inline-icon error">
          <span>Minimum 3 characters required.</span>!
        </span>
      </div>
    </div>
  </div>
</div>
