
<header>
  <h4 class="text-center">BILLING DETAILS</h4>
</header>
<div class="row small-collapse">
  <div class="row-wrapper">
    <div class="medium-6 columns">
      <div class="form-field">
        <label>CONTACT FIRST NAME *	</label>

        <input type="text" class="inline-icon inline-icon-user-circle valid" placeholder="Enter your first name" [(ngModel)]="primaryContact.first_name" name="first_name"
               #first_name="ngModel" [rangeLength]="[3, 20]" required>
        <span *ngIf="first_name.touched && !first_name.errors?.required && !first_name.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="first_name.touched && (first_name.errors?.required || first_name.errors?.rangeLength);" class="inline-icon error">
											<span>Minimum 3 characters required.</span>!</span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label>CONTACT LAST NAME *</label>

        <input type="text" class="inline-icon inline-icon-user-circle valid" placeholder="Enter your last name" [(ngModel)]="primaryContact.last_name" name="last_name"
               #last_name="ngModel" [rangeLength]="[3, 30]" required>
        <span *ngIf="last_name.touched && !last_name.errors?.required && !last_name.errors?.rangeLength;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="last_name.touched && (last_name.errors?.required || last_name.errors?.rangeLength);" class="inline-icon error">
													<span>Minimum 3 characters required.</span>!</span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label class="icon-email">
          CONTACT EMAIL * </label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="primaryContact.email" name="email" #email="ngModel" email
               required>
        <span *ngIf="email.touched && !email.errors?.email;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="(email.dirty || email.touched) && (email.errors?.required || email.errors?.email);" class="inline-icon error">
										<span>Email is required</span>!</span>
      </div>
    </div>
    <div class="medium-6 columns">
      <div class="form-field">
        <label class="icon-email">
          CONTACT NUMBER * </label>
        <input type="tel" id="phone" placeholder="Enter your contact number"
               [(ngModel)]="primaryContact.phone_number" name="phone" #phone="ngModel" digits=""
               required>
        <span *ngIf="phone.touched && !phone.errors?.email;" class="inline-icon inline-icon-valid valid"></span>
        <span *ngIf="(phone.dirty || phone.touched) && (phone.errors?.required || phone.errors?.email);" class="inline-icon error">
										<span>Contact Number is required</span>!</span>
      </div>
    </div>
  </div>
</div>
<br>
<app-address [prefix]="address_title" [address]="billingAddress"></app-address>
