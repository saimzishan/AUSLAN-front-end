<footer class="payroll-card__footer common-form" ngForm="payrollAdditionalCostFields" #payrollAdditionalCostFields="ngForm">
    <div class="payroll-card__measure">
        <span class="payroll-card__measure-name">Transfers</span>
        <div class="form-field">
            <input type="text" name="{{(isClient ? 'client_' : 'interpreter_') + 'interpreterTime_' + index}}" #interpreterTime="ngModel" [readonly]="isReadOnly"
                   [placeholder]="interpTimePlaceHolder" class="payroll-card__measure-input" [(ngModel)]="payrollInvoice.transfers" pattern="(\d+|\d+(\.|\:)\d+)">
            <span *ngIf="interpreterTime.touched && (interpreterTime.errors?.pattern);"
                   class="inline-icon error">
                   <span>Oops! Only numerical values, "." and ":" are allowed.</span>!
            </span>
        </div>
    </div>
    <div class="payroll-card__measure">
        <span class="payroll-card__measure-name">Meals</span>
        <div class="form-field">
            <input type="text" name="{{(isClient ? 'client_' : 'interpreter_') + 'prepTime_' + index}}" #prepTime="ngModel" [readonly]="isReadOnly"
                   [placeholder]="prepTimePlaceHolder" class="payroll-card__measure-input" [(ngModel)]="payrollInvoice.meals" pattern="(\d+|\d+(\.|\:)\d+)">
            <span *ngIf="prepTime.touched && (prepTime.errors?.pattern);"
                   class="inline-icon error">
                   <span>Oops! Only numerical values, "." and ":" are allowed.</span>!
            </span>
        </div>
    </div>
    <div class="payroll-card__measure">
        <span class="payroll-card__measure-name">Accom.</span>
        <div class="form-field">
            <input type="text" name="{{(isClient ? 'client_' : 'interpreter_') + 'kiloMeters_' + index}}" #kiloMeters="ngModel" [readonly]="isReadOnly || !(isClient ? payrollInvoice.charge_travel : payrollInvoice.pay_travel)"
                   [placeholder]="kmPlaceHolder" class="payroll-card__measure-input" [(ngModel)]="payrollInvoice.accomodations" pattern="(\d+|\d+(\.|\:)\d+)">
            <span *ngIf="kiloMeters.touched && (kiloMeters.errors?.pattern);"
                   class="inline-icon error">
                   <span>Oops! Only numerical values, "." and ":" are allowed.</span>!
            </span>
        </div>
    </div>
    <div class="payroll-card__measure">
        <span class="payroll-card__measure-name">Flights</span>
        <div class="form-field">
            <input type="text" name="{{(isClient ? 'client_' : 'interpreter_') + 'flights_' + index}}" #flights="ngModel" [readonly]="isReadOnly"
                   [placeholder]="" class="payroll-card__measure-input" [(ngModel)]="payrollInvoice.flights" pattern="(\d+|\d+(\.)\d+)">
            <span *ngIf="travelTime.touched && (travelTime.errors?.pattern);"
                   class="inline-icon error">
                   <span>Oops! Only numerical values, "." and ":" are allowed.</span>!
            </span>
        </div>
    </div>
</footer>
